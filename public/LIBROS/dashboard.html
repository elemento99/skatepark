<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <main class="container">
        <h1>Books</h1>
        <form id="formAddBook">
            <input type="text" name="titulo" placeholder="Ingrese nombre" class="form-control mb-2">
            <input type="text" name="author" placeholder="Ingrese autor" class="form-control mb-2">
            <input type="number" name="price" placeholder="Ingrese precio" class="form-control mb-2">
            <button class="btn btn-primary" type="submit">Agregar</button>
        </form>

        <h2 class="mt-5">Lista de libros</h2>

        <nav aria-label="Page navigation example">
            <ul class="pagination" id="pagination">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>

            <button class="btn btn-dark btn-sm" onclick="changeOrder('price', 'asc')">Precio ASC</button>
            <button class="btn btn-dark btn-sm" onclick="changeOrder('price', 'desc')">Precio DESC</button>
        </nav>

        <ul class="list-group mt-3" id="listBooks">
            <!-- template -->
            <!-- <li class="list-group-item">
                nombre libro - autor - precio
                <div class="mt-2">
                    <button class="btn btn-danger btn-sm">Eliminar</button>
                    <button class="btn btn-warning btn-sm">Editar</button>
                </div>
            </li> -->
        </ul>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Actualizar Libro</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formUpdateBook">
                        <input type="text" hidden name="idLibro">
                        <input type="text" name="titulo" placeholder="Ingrese nombre" class="form-control mb-2">
                        <input type="text" name="author" placeholder="Ingrese autor" class="form-control mb-2">
                        <input type="number" name="price" placeholder="Ingrese precio" class="form-control mb-2">
                        <button class="btn btn-primary" type="submit">Actualizar Libro</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
        integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/assets/js/dashboard.js"></script>
</body>

</html>
